<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>
    <!-- Tailwind and Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="my-5">
      <nav class="flex justify-between mx-10">
        <div class="flex gap-2">
          <img class="w-14" src="./assets/logo.png" alt="" />
          <p class="font-bold text-xl text-green-800">
            Emergency <br />Service
          </p>
        </div>
        <div class="space-x-2 font-bold flex">
          <button class="bg-green-100 block w-24 rounded-2xl">
            <span>0</span>
            <i class="fa-solid fa-heart"></i>
          </button>
          <button class="bg-green-100 block w-24 rounded-2xl">
            <span>100</span>
            <i class="fa-solid fa-star"></i>
          </button>
          <button class="bg-green-600 block w-24 rounded-2xl text-white">
            2 Copy
          </button>
        </div>
      </nav>
    </header>
    <main></main>
  </body>
</html>
